<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LTT Review | Cổng thông tin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-200">
    <div class="text-center bg-white p-12 rounded-[2rem] shadow-2xl max-w-lg w-full">
        <img src="logo.png" class="w-24 mx-auto mb-6 drop-shadow-lg">
        <h1 class="text-3xl font-black text-blue-900 mb-2">LTT REVIEW</h1>
        <p class="text-slate-500 mb-10">Hệ thống đánh giá giảng viên nội bộ</p>
        
        <div class="space-y-4">
            <a href="index.html" class="block w-full py-4 bg-white border-2 border-blue-100 rounded-xl text-blue-700 font-bold hover:bg-blue-50 transition text-lg shadow-sm">
                <i class="fas fa-user mr-2"></i> Tôi là Khách (Guest)
            </a>
            <button onclick="document.getElementById('adminLogin').classList.remove('hidden')" class="block w-full py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-800 transition text-lg shadow-lg shadow-blue-200">
                <i class="fas fa-shield-alt mr-2"></i> Quản trị viên (Admin)
            </button>
        </div>

        <div id="adminLogin" class="hidden mt-8 text-left animate-fade-in-up">
            <div class="bg-slate-50 p-6 rounded-xl border border-slate-200">
                <input type="text" id="admUser" placeholder="Tài khoản (admin)" class="w-full mb-3 p-3 rounded-lg border">
                <input type="password" id="admPass" placeholder="Mật khẩu" class="w-full mb-3 p-3 rounded-lg border">
                <button id="btnLogin" class="w-full bg-slate-800 text-white py-2 rounded-lg font-bold">Đăng nhập</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { AuthService } from './js/auth-service.js';
        
        document.getElementById('btnLogin').onclick = async () => {
            const u = document.getElementById('admUser').value;
            const p = document.getElementById('admPass').value;
            const success = await AuthService.login(u, p);
            if(success) window.location.href = 'admin.html';
        };
        
        // Hỗ trợ phím Enter
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !document.getElementById('adminLogin').classList.contains('hidden')) {
                document.getElementById('btnLogin').click();
            }
        });
    </script>
</body>
</html>
