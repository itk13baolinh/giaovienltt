<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>LTT Review | Trang chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-20">
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-blue-100">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="logo.png" class="h-10">
                <span class="font-extrabold text-blue-900 text-xl tracking-tight">LTT REVIEW</span>
            </div>
            <div class="flex-1 max-w-md mx-8 relative">
                <input id="searchInput" type="text" placeholder="Tìm kiếm thầy cô..." class="w-full pl-10 pr-4 py-2 bg-slate-100 rounded-full text-sm focus:bg-white focus:ring-2 ring-blue-400 outline-none transition">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
            </div>
            <a href="landing.html" class="text-sm font-bold text-slate-500 hover:text-blue-600">Thoát</a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 mt-8">
        <section class="mb-12">
            <h2 class="text-2xl font-black text-blue-900 mb-6 flex items-center"><i class="fas fa-crown text-yellow-500 mr-3"></i> TOP 3 YÊU THÍCH</h2>
            <div id="topTeachers" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                </div>
        </section>

        <div class="flex gap-4 mb-6 overflow-x-auto pb-2">
            <select id="filterSubject" class="px-4 py-2 rounded-full bg-white border border-slate-200 text-sm font-bold text-slate-600 outline-none hover:border-blue-400 cursor-pointer">
                <option value="all">Tất cả các Tổ</option>
                <option value="Ban giám hiệu">Ban giám hiệu</option>
                <option value="Tổ Văn phòng">Tổ Văn phòng</option>
                <option value="Tổ Toán">Tổ Toán</option>
                <option value="Tổ Vật lý">Tổ Vật lý</option>
                <option value="Tổ Hóa học">Tổ Hóa học</option>
                <option value="Tổ Tiếng Anh">Tổ Tiếng Anh</option>
                <option value="Tổ Ngữ văn">Tổ Ngữ văn</option>
                <option value="Tổ Sinh học">Tổ Sinh học</option>
                <option value="Tổ Tin học">Tổ Tin học</option>
                <option value="Tổ Lịch sử">Tổ Lịch sử</option>
                <option value="Tổ Địa lí">Tổ Địa lí</option>
                <option value="Tổ Thể dục - Âm nhạc - Mĩ thuật">Tổ TD - Nhạc - Họa</option>
            </select>
            <select id="filterSort" class="px-4 py-2 rounded-full bg-white border border-slate-200 text-sm font-bold text-slate-600 outline-none hover:border-blue-400 cursor-pointer">
                <option value="name">Xếp tên A-Z</option>
                <option value="rating">Điểm đánh giá</option>
            </select>
        </div>

        <div id="teacherList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="modalContainer"></div>

    <script type="module" src="js/app-guest.js"></script>
</body>
</html>
